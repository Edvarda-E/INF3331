{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <img src="/static/images/co2/{{file}}" alt="Co2 plot">
    <h2>Given data:</h2>
    <p>Start year: <b>{{ start_year }}</b></p>
    <p>End year: <b>{{ end_year }}</b></p>
    <p>ymin: <b>{{ ymin }}</b></p>
    <p>ymax: <b>{{ ymax }}</b></p>
    <a href="/">
        <button type="submit" class="btn btn-primary">Back home</button>
    </a>
</div>
{% endblock %}
