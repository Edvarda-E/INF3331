<!doctype html>
<head>
    <title>Data Visualiser</title>
    <!-- Bootstrap CSS retrieved from https://getbootstrap.com/docs/3.3/getting-started/ -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>

<body>
<div id="main" class="container">
    <img src="/static/images/temp/{{file}}" alt="Temperature plot">
    <h2>Given data:</h2>
    <p>Start year: <b>{{ start_year }}</b></p>
    <p>End year: <b>{{ end_year }}</b></p>
    <p>ymin: <b>{{ ymin }}</b></p>
    <p>ymax: <b>{{ ymax }}</b></p>
    <p>Month: <b>{{ month }}</b></p>
    <a href="/">
        <button type="submit" class="btn btn-primary">Back home</button>
    </a>
</div>
</body>
